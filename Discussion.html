<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - NutriGrade</title>
    <link rel="stylesheet" href="CSS/Discussion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body onload="renderPost()">
    <aside class="sidebar">
        <div class="logo">
            <h1><i>[]</i></h1>
            <h2>NutriGrade</h2>
        </div>
        <ul class="links">
            <li>
                <span class="material-symbols-outlined">Home</span>
                <a href="index.html">Home</a>
            </li>
            <li>
                <span class="material-symbols-outlined">Calculate</span>
                <a href="Calculator.html">Calculator</a>
            </li>
            <li>
                <span class="material-symbols-outlined">Search</span>
                <a href="Search.html">Search</a>
            </li>
            <li>
                <span class="material-symbols-outlined">Forum</span>
                <a href="Discussion.html">Forum</a>
            </li>
            <li>
                <span class="material-symbols-outlined">Live_Help</span>
                <a href="Chatbot.html">Live Help</a>
            </li>
        </ul>
    </aside>
    <div class="content">
        <div class="container">
            <div class="top-bar active">
                <h1 class="forum-name" onclick="clearAll()">Discussion Forums</h1>
                <div class="buttons">
                    <button class="new-thread" onclick="new_thread()">New Discussion</button>
                </div>
            </div>
            <div class="new-thread-setup" id="create-thread">
                <h1 class="thread-create">Upload a New Discussion Forum</h1>
                <h3 class="info">Title: </h3>
                <input type="text" class="tt" placeholder="(300 max words)" required maxlength="300" id="tt">
                <h3 class="info">Content: </h3>
                <input type="text" class="tt" id="tc" placeholder="How are your experiences with NutriGrade?">
                <div class="btn">
                    <button class="post-button" onclick="post_thread()">Post</button>
                    <button class="cancel-button" onclick="cancel()">Cancel</button>
                </div>
            </div>
            <div class="main">
                <ol id="thread-list">
                    
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="thread.js"></script>
<script src="Discussion.js"></script>
<script src="Template.js"></script>
</html>
