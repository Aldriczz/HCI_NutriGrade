<body>
    

<div id="content">
    <header id="logo">[ ] NUTRI-GRADE</header>
    <div class="menu-trigger"></div>
    <h1 class="title"></h1>
    <div class="container">
     <div onload="renderPost()">
        <div class="top-bar">
            <h1 class="forum-name" onclick="clearAll()">NutriGrade Forums</h1>
            <div class="buttons">
                <button class="new-thread" onclick="new_thread()">Create new thread</button>
            </div>
        </div>
        <div class="new-thread-setup" style="display: none;" id="create-thread">
            <h1 class="thread-create">Create a new thread</h1>
            <h3 class="info">Title: </h3>
            <input type="text" class="tt" placeholder="(300 max words)" required maxlength="300" id="tt">
            <h3 class="info">Content: </h3>
            <textarea name="" id="tc" placeholder="Write something!"></textarea>
            <button class="post-button" onclick="post_thread()">Post</button>
            <button class="cancel-button" onclick="cancel()">Cancel</button>
        </div>
        <div class="main">
            <ol id="thread-list">
                
            </ol>
        </div>
        <script src="thread.js"></script>
        <script src="Discussion.js"></script>
        <script src="Template.js"></script>
</body>
